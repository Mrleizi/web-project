{% extends 'backstage/base.html' %}

{% block title %}
    注册
{% endblock %}

{% block content %}

        姓名:<input type="text" name="name" id="name">
        <span class="spanname"></span>
        <br><br>
        电话:<input type="text" name="tel" id="tel">

        <br><br>

        <span class="spanpassword"></span>

{% endblock %}
